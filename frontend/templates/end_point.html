<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"/>
  </head>
  <body>
    <div class="limiter">
      <div class="container">
        <div class="wrap">

          <div class="pic" data-tilt>
            <img src="https://i.imgur.com/ImfrcPF.jpg" alt="IMG" />
          </div>

          <form class="login-form">
            <span class="form-title">Congradulations</span>

            <div>
                <p><center>You have successfully logged into your account!<br>
                This project was created by Aleksey Titov for CISC 3140</center></p>
            </div>

            <div class="container-login-btn">
              <button class="login-form-btn">Login</button>
            </div>

            <div class="text-center">
              <a class="register" href="/register">Create your Account<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
